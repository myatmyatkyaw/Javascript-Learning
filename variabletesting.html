<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const variables has block scope</h2>

<p id="demo"></p>

<script>
const x = 2;       // Allowed

{
  const x = 3;   // Allowed
}

{
  const x = 4;   // Allowed
  document.getElementById("demo").innerHTML = "x is " + x;
}
//document.getElementById("demo").innerHTML = "x is " + x;
</script>

</body>
</html>
